<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetSync | Real-Time Logistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>FleetSync <span class="badge">LIVE</span></h1>
            <p>Real-Time IoT Logistics Tracker</p>
        </header>

        <div class="dashboard-grid">
            <!-- Map Card -->
            <div class="card map-card">
                <h2>Live Fleet Map</h2>
                <div id="map"></div>
            </div>

            <!-- Truck List -->
            <div class="card truck-list-card">
                <h2>Active Fleet</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Speed (mph)</th>
                                <th>Temp (Â°C)</th>
                                <th>Fuel (%)</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="truck-table-body">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Live Chart -->
            <div class="card chart-card">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                    <h2 style="border: none; margin: 0; padding: 0;">Fleet Average Speed</h2>
                    <span id="avg-speed-display" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">0.0
                        mph</span>
                </div>
                <div style="height: 240px;">
                    <canvas id="speedChart"></canvas>
                </div>
            </div>

            <!-- Alerts Feed -->
            <div class="card alerts-card">
                <h2>Critical Alerts</h2>
                <ul id="alerts-list">
                    <!-- Alerts injected by JS -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
